<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>雄安3DGIS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="css/easyui.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style type="text/css">
        .input-group
        {
            width: 200px;
            margin-left: 10px;
            margin-top: 5px;
        }
        .btn-info
        {
            width: 24px !important;
            height: 24px !important;
            border: 1;
            background-color: rgba(255,255,255,0.4) !important;
        }
        .layui-layer-loading
        {
            position: fixed !important;
            left: 50% !important;
            top: 50% !important;
            width: 360px !important;
        }
        .layui-layer-loading2
        {
            width: 260px !important;
            padding-left: 40px !important;
            line-height: 32px !important;
        }
    </style>
</head>
<body style="margin: 1px; background: rgba(0,0,0,1); overflow: hidden">
    <div id="toolBar" style="padding: 1px; float: left; background: rgba(0,0,0,1); text-align: center;
        border: 1px solid rgba(0,0,0,1); overflow: hidden">
        <div>
            <span class="input-group-addon btn btn-info" id="btnSelect" style="background-image: url(images/w/选择.png);
                padding: 2px; float: left; margin: 3px 0px 0px 3px; width: 31px; height: 31px;
                padding: 5px; background-position: center center; background-size: cover" title="点选">
            </span><span class="input-group-addon btn btn-info" id="btnMove" style="background-image: url(images/w/漫游.png);
                padding: 2px; float: left; margin: 3px 0px 0px 0px; width: 31px; height: 31px;
                padding: 5px; background-position: center center; background-size: cover" title="漫游">
            </span><span class="input-group-addon btn btn-info" id="btnZoomOut" style="background-image: url(images/w/放大.png);
                padding: 2px; float: left; margin: 3px 0px 0px 0px; width: 31px; height: 31px;
                padding: 5px; background-position: center center; background-size: cover" title="放大">
            </span><span class="input-group-addon btn btn-info" id="btnZoomIn" style="background-image: url(images/w/缩小.png);
                padding: 2px; float: left; margin: 3px 3px 0px 0px; width: 31px; height: 31px;
                padding: 5px; background-position: center center; background-size: cover" title="缩小">
            </span>
            <span class="input-group-addon btn btn-info" id="btnCenterLocation" style="position: relative;
                left: -3px; background-image: url(images/w/视角归位.png); padding: 2px; float: left;
                margin: 3px 0px 0px 0px; width: 31px; height: 31px; padding: 5px; background-position: center center;
                background-size: cover" title="中心查看"></span><span class="input-group-addon btn btn-info"
                    id="btnLocation" style="position: relative; left: -3px; background-image: url(images/w/初始化.png);
                    padding: 2px; float: left; margin: 3px 3px 0px 0px; width: 31px; height: 31px;
                    padding: 5px; background-position: center center; background-size: cover" title="恢复">
                </span>
        </div>
        <div>
            <span class="input-group-addon btn btn-info" id="btnUnDo" style="background-image: url(images/w/上一视图.png);
                padding: 2px; float: left; margin: 3px 0px 0px 3px; width: 31px; height: 31px;
                padding: 5px; background-position: center center; background-size: cover" title="前视图">
            </span><span class="input-group-addon btn btn-info" id="btnReDo" style="background-image: url(images/w/下一视图.png);
                padding: 2px; float: left; margin: 3px 3px 0px 0px; width: 31px; height: 31px;
                padding: 5px; background-position: center center; background-size: cover" title="后视图">
            </span>
        </div>
        <div>
            <span class="input-group-addon btn btn-info" id="btnMeasure" style="background-image: url(images/w/测量.png);
                padding: 2px; float: left; margin: 3px 0px 0px 3px; width: 31px; height: 31px;
                padding: 5px; background-position: center center; background-size: cover" title="测量">
            </span><span class="input-group-addon btn btn-info" id="btnWeather0" style="background-image: url(images/w/晴.png);
                padding: 2px; float: left; margin: 3px 0px 0px 0px; width: 31px; height: 31px;
                padding: 5px; background-position: center center; background-size: cover" title="晴天">
            </span><span class="input-group-addon btn btn-info" id="btnWeather1" style="background-image: url(images/w/小雨.png);
                padding: 2px; float: left; margin: 3px 0px 0px 0px; width: 31px; height: 31px;
                padding: 5px; background-position: center center; background-size: cover" title="小雨">
            </span><span class="input-group-addon btn btn-info" id="btnWeather2" style="background-image: url(images/w/大雨.png);
                padding: 2px; float: left; margin: 3px 0px 0px 0px; width: 31px; height: 31px;
                padding: 5px; background-position: center center; background-size: cover" title="大雨">
            </span><span class="input-group-addon btn btn-info" id="btnWeather3" style="background-image: url(images/w/小雪.png);
                padding: 2px; float: left; margin: 3px 0px 0px 0px; width: 31px; height: 31px;
                padding: 5px; background-position: center center; background-size: cover" title="小雪">
            </span><span class="input-group-addon btn btn-info" id="btnWeather4" style="background-image: url(images/w/大雪.png);
                padding: 2px; float: left; margin: 3px 0px 0px 0px; width: 31px; height: 31px;
                padding: 5px; background-position: center center; background-size: cover" title="大雪">
            </span><span class="input-group-addon btn btn-info" id="btnClipPlane" style="background-image: url(images/w/面剖切.png);
                padding: 2px; float: left; margin: 3px 0px 0px 0px; width: 31px; height: 31px;
                padding: 5px; background-position: center center; background-size: cover" title="面剖切">
            </span><span class="input-group-addon btn btn-info" id="btnClipPlaneB" style="background-image: url(images/w/体剖切.png);
                padding: 2px; float: left; margin: 3px 3px 0px 0px; width: 31px; height: 31px;
                padding: 5px; background-position: center center; background-size: cover" title="体剖切">
            </span>
        </div>
        <div>
            <span class="input-group-addon btn btn-info" id="btnPresentation" style="background-image: url(images/w/幻灯片.png);
                float: left; margin: 3px 0px 0px 3px; width: 31px; height: 31px; padding: 5px;
                background-position: center center; background-size: cover" title="演示脚本"></span>
            <span class="input-group-addon btn btn-info" id="btnFullScreen" style="background-image: url(images/w/全屏.png);
                float: left; margin: 3px 0px 0px 0px; width: 31px; height: 31px; padding: 5px;
                background-position: center center; background-size: cover" title="全屏"></span>
            <span class="input-group-addon btn btn-info" id="btnProjectTree" style="background-image: url(images/w/图层树.png);
                float: left; margin: 3px 3px 0px 0px; width: 31px; height: 31px; padding: 5px;
                background-position: center center; background-size: cover" title="图层树"></span>
            <span class="input-group-addon btn btn-info" id="btnTree" style="position: relative; left: -3px; background-image: url(images/w/目录树.png);
                float: left; margin: 3px 3px 0px 0px; width: 31px; height: 31px; padding: 5px;
                background-position: center center; background-size: cover" title="目录树"></span>
        </div>
    </div>
    <div id="cityMaker" style="float: left; width: 100%; height: 0px; overflow: hidden;
        border: 1px solid rgba(0,0,0,1)">
        <div id="leftTree" width="20%" height="100%" style="float: left; overflow: auto;
            border: 1px solid rgba(0,0,0,1); color: White;">
            <ul id="treepanle" class="easyui-tree" data-options="checkbox:true" style="margin-top: 10px;
                display: none">
            </ul>
            <ul id="treepanle1" class="easyui-tree" data-options="checkbox:true" style="margin-top: 10px;
                display: none">
            </ul>
        </div>
        <!--<div id="map3D"></div>-->
        <object id="__g" type="application/x-cm-3d8" width="0" height="100%" style="float: right;">
        </object>
    </div>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script>
    <!-- wjh -->
    <script type="text/javascript" src="js_con8/cm.js"></script>
    <script type="text/javascript" src="js_con8/cm8.js"></script>
    <script src="js/layer/layer.js" type="text/javascript"></script>
</body>
</html>
