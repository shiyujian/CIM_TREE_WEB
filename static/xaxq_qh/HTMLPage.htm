<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        function loadMap(html) {
            var mapFrame = document.getElementById("map");
            mapFrame.src = html;
        }
    </script>
</head>
<body style="background-color:Black">
<button value="MAP" onclick="loadMap('indexBlack.html')">MAPBlack</button>
<button value="MAP" onclick="loadMap('index.html')">MAP</button>
<iframe id="map" src="index.html" style="width:100%; height:900px;" frameborder="0"></iframe>
</body>
</html>
