<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>雄安3DGIS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="css/viewport.css" rel="stylesheet" />
    <link rel="stylesheet" href="js/easyui/themes/bootstrap/easyui.css" />
    <link rel="stylesheet" href="js/easyui/themes/icon.css" />
    <style type="text/css">
        .input-group {
            width: 200px;
            margin-left: 10px;
            margin-top: 5px;
        }

        .btn-info {
            width: 24px !important;
            height: 24px !important;
        }

        .layui-layer-loading {
            position: fixed !important;
            left: 50% !important;
            top: 50% !important;
            width: 360px !important;
        }

        .layui-layer-loading2 {
            width: 260px !important;
            padding-left: 40px !important;
            line-height: 32px !important;
        }
    </style>
    <!-- <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.easyui.min.js"></script> -->
    <!-- wjh -->
    <script src="js/easyui/jquery.min.js"></script>
    <script src="js/easyui/jquery.easyui.min.js"></script>
    <script src="js/easyui/extend/easyui_extend.js"></script>
    <script src="js/layer/layer.js" type="text/javascript"></script>
    <script type="text/javascript" src="js_con8/selectors.js"></script>
    <script type="text/javascript" src="js_con8/cm.js"></script>
    <script type="text/javascript" src="js_con8/cm8.js"></script>
</head>
<body style="overflow: hidden">

    <div id="my_layout" class="easyui-layout" style="width: 100%; height: 100%;">
        <div data-options="region:'center'" style="overflow: hidden;">
            <object id="__g" type="application/x-cm-3d8" width="100%" height="100%"></object>
        </div>
        <div data-options="region:'east',collapsible:false" title="多屏对比" style="width: 300px; padding: 3px; position: relative; overflow: hidden;">
            <!-- 分屏对比上部 -->
            <div class="d_fpdbTop">
                <div class="easyui-panel" title="多屏模式" style="width: 100%; height: 165px; padding: 3px;">
                    <div class="d_measure" onclick="SetViewPort(this,1)">
                        <span><img alt="左右双屏" src="images/menu/viewport.png" /><br />左右双屏</span>
                        
                    </div>
                    <div class="d_measure" onclick="SetViewPort(this,2)">
                         <span><img alt="上下双屏" src="images/menu/viewport.png" /><br />上下双屏</span>
                    </div>
                    <div class="d_measure" onclick="SetViewPort(this,3)">
                         <span><img alt="左中右三屏" src="images/menu/viewport.png" /><br />左中右三屏</span>
                    </div>
                    <div class="d_measure" onclick="SetViewPort(this,4)">
                         <span><img alt="上中下三屏" src="images/menu/viewport.png" /><br />上中下三屏</span>
                    </div>
                    <div class="d_measure" onclick="SetViewPort(this,5)">
                         <span><img alt="左二右一" src="images/menu/viewport.png" /><br />左二右一</span>
                    </div>
                    <div class="d_measure" onclick="SetViewPort(this,6)">
                        <span> <img alt="左一右二" src="images/menu/viewport.png" /><br />左一右二</span>
                    </div>
                    <div class="d_measure" onclick="SetViewPort(this,7)">
                         <span><img alt="矩阵四屏" src="images/menu/viewport.png" /><br />矩阵四屏</span>
                    </div>
                    <div class="d_measure" onclick="SetViewPort(this,8)">
                         <span><img alt="横向四屏" src="images/menu/viewport.png" /><br />横向四屏</span>
                    </div>
                </div>
            </div>
            <!-- 分屏对比下部 -->
            <div class="d_fpdbBottom">
                <div class="easyui-panel" title="数据分屏" style="width: 100%; height: 100%; padding: 3px;">
                    <table class="t_list">
                    </table>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
