<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>雄安3DGIS进度展示</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <link rel="stylesheet" href="js/jedate/skin/jedate.css">
    <link href="codebase/dhtmlxgantt.css" rel="stylesheet"/>
    <link href="codebase/skins/dhtmlxgantt_meadow.css" rel="stylesheet"/>

    <script src="js/jquery-1.7.2.min.js" type="text/javascript"></script>

    <script src="js/jedate/jquery.jedate.js"></script>
    <script src="js/jquery.easyui.min.js"></script>
    <!-- gantt -->
    <script src="codebase/dhtmlxgantt.js"></script>
    <script src="codebase/ext/dhtmlxgantt_marker.js"></script>
    <script src="codebase/ext/dhtmlxgantt_smart_rendering.js"></script>
    <script src="codebase/locale/locale_cn.js"></script>
    <!-- wjh -->
    <script type="text/javascript" src="js_con8/cm.js"></script>
    <script type="text/javascript" src="js_con8/cm8.js"></script>
    <script type="text/javascript" src="./dynamic.js"></script>
</head>
<body style="overflow: hidden">
    <div style="height:600px;">
        <object id="__g" type="application/x-cm-3d8" width="100%" height="100%">
        </object>
    </div>
    <div id="toolPlay" style="float:left;width:100%;height:35px; text-align:center;background:#f1f3f9;border:1px solid #a6a6a6;overflow: hidden;">
        <img id="btnPlay" src="images/播放.png" title="播放" style="float:left;margin-left:20px;height:26px;width:26px;padding:2px;" />
        <img id="btnStop" src="images/暂停.png" title="暂停" style="float:left;margin-left:5px;height:26px;width:26px;padding:2px;display: none;" />

        <div style="float:right;margin-right:20px;padding:5px;"><font style="float:left;padding:3px;">步长(天)</font><input class="input_border" id="stepLength" placeholder="1" style="width:40px;" type="text" value="1" /></div>
        <div style="float:right;margin-right:20px;padding:5px;"><font style="float:left;padding:3px;">间隔(秒)</font><input class="input_border" id="stepTime" placeholder="1" style="width:40px;" type="text" value="1" /></div>
        <div style="  float: right; color: #000000; text-align:center;margin-right:20px;padding:5px;">
            <font style="float:left;padding:3px;">结束时间：</font>
            <input class="input_border" id="enddate" type="text" placeholder="2016-10" readonly style="width:120px;float:left;position:relative;margin-top:-0px;background-image:url('images/图层 1.png')">
        </div>
        <div style=" float: right;  color: #000000; text-align:center;margin-right:20px;padding:5px;">
            <font style="float:left;padding:3px;">开始时间：</font>
            <input class="input_border" id="startdate" type="text" placeholder="2015-10" readonly style="width:120px;float:left;position:relative;margin-top:-0px;background-image:url('images/图层 1.png')">
        </div>
        <div style="width: 200px; color: #000000;float:right;margin-right:20px;padding:5px;">
            <input id="datescroll" type="range" oninput="scrollchange(this.value*1)" onchange="scrollchange(this.value)" style="width:200px;position:relative;margin-top:-10px;float:left;" value="0">
        </div>
        <div style="float: right;  color: #000000;margin-right:20px;padding:5px;">
            <input class="input_border" id="datenow" placeholder="2017/03/23" readonly style="width:120px;background-image:url('images/图层 1.png')">
        </div>

    </div>

    <div id="table" style="float:left;margin:10px;width: 0; height: 270px; float: left;overflow-x:hidden;  overflow-y:auto;
                 position: relative; border: solid #ccc 1px;display: none;">
        <table class="bordered"></table>
    </div>
    <div id="gantt" style="float:left;width: 100%; height: 270px; float: left;overflow:hidden;
                 position: relative; border: solid #ccc 1px;">

    </div>
    <div id="camAdd" class="easyui-menu" style="width:120px;display:none">
        <div onclick="deleteNode()">移除</div>
        <div onclick="addNode()">添加节点</div>
        <div onclick="playCam()">播放</div>
        <div onclick="pauseCam()">暂停</div>
        <div onclick="stopCam()">停止</div>
        <div onclick="exportCam()">导出视频</div>
        <div onclick="reName()">重命名</div>
    </div>
    <div id="wayPoints" class="easyui-menu" style="width:120px;display:none">
        <div onclick="deletePoint()">移除节点</div>
        <div onclick="reName()">重命名</div>
    </div>
    <div id="clipOpMenu" class="easyui-menu" style="width:120px;display:none">
        <div onclick="opExcute()">执行</div>
        <div onclick="opCancle()">取消</div>
    </div>
</body>
</html>
